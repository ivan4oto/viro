<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="cardStyle">
    <h2>Login Below With Google</h2>
    <div id="buttonDiv"></div>
  </mat-card>
  <mat-card class="cardStyle">
    <h4 class="card-header">Facebook Authentication</h4>
    <div class="fb-login-button" data-width="300" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>
    <button class="btn btn-facebook" (click)="login()">
      <i class="fa fa-facebook me-1"></i>
      Login with Facebook
    </button>
  </mat-card>
</div>
